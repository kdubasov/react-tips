name: Publish to npmon:  push:    branches:      - mainjobs:  publish:    runs-on: ubuntu-latest    strategy:      matrix:        node-version: [20]    steps:      - uses: actions/checkout@v4      - uses: pnpm/action-setup@v4        with:          version: 8      - name: Set up Node.js        uses: actions/setup-node@v4        with:          node-version: ${{ matrix.node-version }}          cache: 'pnpm'          registry-url: 'https://registry.npmjs.org'      - name: Authenticate to npm        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc      - name: Install dependencies        run: pnpm install      - name: Publish to npm        run: npm publish        env:          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}