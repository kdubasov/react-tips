name: Publish to npmon:  push:    branches:      - main  # Публиковать только при пуше в основную веткуjobs:  publish:    runs-on: ubuntu-latest    steps:      - name: Checkout repository        uses: actions/checkout@v2      - name: Set up Node.js        uses: actions/setup-node@v2        with:          node-version: '20'      - name: Install pnpm        run: npm install pnpm      - name: Install dependencies        run: pnpm install      - name: Publish to npm        run: pnpm publish        env:          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}